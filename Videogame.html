<!DOCTYPE html>
<html>
    <head>
        <title>Video Game</title>        
    </head>
    <body>
        <input id = "slot1" style = "width: 40px; height: 40px; background-color: black" onkeypress = "turnSlot24Red()"/>
        <input id = "slot2" style = "width: 40px; height: 40px; background-color: darkgray" onkeydown="turnSlot135Red()"/>
        <input id = "slot3" style = "width: 40px; height: 40px; background-color: black"/><br/>
        <input id = "slot4" style = "width: 40px; height: 40px; background-color: darkgray">
        <input id = "slot5" style = "width: 40px; height: 40px; background-color: black">
        <input id = "slot6" style = "width: 40px; height: 40px; background-color: darkgray"><br/>
        <input id = "slot7" style = "width: 40px; height: 40px; background-color: black">
        <input id = "slot8" style = "width: 40px; height: 40px; background-color: darkgray">
        <input id = "slot9" style = "width: 40px; height: 40px; background-color: black">
        
    </body>
    <script>
            function turnSlot24Red(e)
                {
                    var event = window.event ? window.event : e;
                    if(event.keyCode == 40)
                        {                                                     document.getElementById('slot4').style.backgroundColor = "red";  
                        }
                    if(event.keyCode == 39)
                        {                                                     document.getElementById('slot2').style.backgroundColor = "red";  
                        }
                }
            function turnSlot135Red()
                {
                    var event = window.event ? window.event : e;
                    document.getElementById('slot2').style.backgroundColor = "darkgray";
                    if(event.keyCode == 37)
                        {                                                     document.getElementById('slot1').style.backgroundColor = "red";  
                        }
                    if else(event.keyCode == 40)
                        {                                                     document.getElementById('slot5').style.backgroundColor = "red";  
                        }
                    if else(event.keyCode == 39)
                        {                                                     document.getElementById('slot3').style.backgroundColor = "red";  
                        }
                }
        </script>
</html>

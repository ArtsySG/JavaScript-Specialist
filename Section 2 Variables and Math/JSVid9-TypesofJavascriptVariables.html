<!--Javascript Specialist Video 8: Types of Javascript Variables
Notes:
    Types of variables: string, integer, float, boolean, null
    All declared with var
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Types of Javascript Variables</title>
        <script>  
            var name = "Autumn Garibay"; //String Variable, no math, orange
            var integer = 13; //Any number without a decimal, green 
            var float = 3.1415926; //float, green
            var bool = false; 
            var nullVariable = null;
                var emptyString = "";
            window.onload = function()
            { 
                document.getElementById('result').innerHTML = emptyString;
            }      
           
        </script>
    </head>      
    <body>
        <div id = "result">Javascript is more fun than skydiving.</div>
    </body>
</html>

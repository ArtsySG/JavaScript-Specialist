<!DOCTYPE html>
<html>
    <head>
        <title>Prompt Dialogs</title>
        <script>
            window.onload = function()
            {
                var age = prompt("What is your age?");
                var name = prompt("What is your name?");
                
                alert(name + " is " + age + " years old.")
            }
        </script>
    </head>
    <body>
        <div id = "result"></div>
    </body>
</html>
<!--Notes: Users may have alerts disabled.-->

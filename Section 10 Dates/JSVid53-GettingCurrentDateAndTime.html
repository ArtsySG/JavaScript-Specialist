<!DOCTYPE html>
<html>
    <head>
        <title>Getting Current Date and Time</title>
        <script>
            window.onload = function()
            {
                var d = new Date(); //Gives current date
                document.getElementById('result').innerHTML = d;
                var out = "";
                out += "Day of Month: " + d.getDate();
                out += "<br/> Year: " + d.getFullYear();
                
                var hours = d.getHours();
                if (d.getHours() > 12)
                    {
                        hours = d.getHours()-12;
                        out += "<br/> Time: " + hours + ":" + d.getMinutes() + " PM";
                    }
                else
                    {
                        out += "<br/> Time: " + hours + ":" + d.getMinutes() + " AM";
                    }
                document.getElementById('result').innerHTML += "<br/>" + out;
            }
        </script>
    </head>
    <body>
        <div id = "result"></div>
    </body>
</html>

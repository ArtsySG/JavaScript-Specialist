<!DOCTYPE html>
<html>
    <head>
        <title>More Date and Time Functions</title>
        <script>
            window.onload = function()
            {
                var d = new Date();
                d.setFullYear(2017);
                d.setHours(18)
                document.getElementById('result').innerHTML= d.toLocaleString();
            }
        </script>
    </head>
    <body>
        <div id = "result"></div>
    </body>
</html>

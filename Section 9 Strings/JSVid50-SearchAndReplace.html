<!--Replace does not change original string, but creates a new string-->
<!DOCTYPE html>
<html>
    <head>
        <title>Search and Replace</title>
        <script>
            window.onload = function()
            {
                var myString = "Four score and seven years ago..."
                var n = myString.search("");
                console.log(n);
                
                var newString = myString.replace("seven", "six");
                console.log(newString);
                myString = newString;
                console.log(myString);
            }
        </script>
    </head>
    <body>
        <div id = "result"></div>
    </body>
</html>

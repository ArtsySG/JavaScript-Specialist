Notes: Do while loop is guaranteed to happen at least once, while loops are not
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Do... While Loops</title>
        <script>
        window.onload = function()
        {
            var counter = 0;
            do
            {
                document.getElementById('result').innerHTML += "<br/>" + counter;
                counter++;
            }
            while (counter < 13);
            
            var x = 1;
            while(x<0)
            {
                alert(x);
            }
            
            var y = 2;
            do
            {
                alert(y);
            }
            while(x<0)
        }
        </script>
    </head>
    <body>
        <div id = "result"></div>
    </body>
</html>

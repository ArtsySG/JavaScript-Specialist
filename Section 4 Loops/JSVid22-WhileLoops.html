<!DOCTYPE html>
<html>
    <head>
        <title>While Loops</title>
        <script>
        window.onload = function()
        {
            var counter = 100;
            while(counter > 0)
            {
                document.getElementById('result').innerHTML += "<br/>" + counter;
                counter -= 10;
            }
        }
        </script>
    </head>
    <body>
        <div id = "result"></div>
    </body>
</html>

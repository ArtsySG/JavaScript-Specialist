<!DOCTYPE html>
<html>
    <head>
        <title>Endless Loops</title>
        <script>
        window.onload = function()
        {
            var x = 2;
            while (x > -1)
            {
                x *= x
                console.log(x);
            }
        }
        </script>
    </head>
    <body>
        <div id = "result"></div>
    </body>
</html>
